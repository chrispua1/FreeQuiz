<!DOCTYPE html>

<html>
    <head>
        <title>LINQ | About</title>
    </head>
    <body>
        <h1>About LINQ</h1>
        <p>LINQ was created as an alternative to Quizlet that is compliant with Ohio S.B. 29, passed on October 24, 2024.</p>

        <h1>How to Use LINQ</h1>
        <p>Enter a study set:</p>
        <textarea id="flashcards"></textarea>
        <button onClick="generateLink()">Create link</button>

        <p>Link to flashcards:</p>
        <div id="link"></div>

        <script>
            function generateLink() {
                let link = "https://chrispua1.github.io/LINQ/flashcards?";
                let cards = document.getElementById("flashcards").innerText.split("\n");
                alert(cards.toString());
                cards.forEach((card) => {
                    cardArr = card.split("\t");
                    link += encodeURIComponent(cardArr[0]);
                    link += "=";
                    link += encodeURIComponent(cardArr[1]);
                    link += "&"
                });
                link = link.substring(0, link.length - 1);
                document.getElementById("link").innerText = "<a href=\"" + link + "\">" + link + "</a>";
            }
        </script>
    </body>
</html>
