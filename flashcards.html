<!DOCTYPE html>

<html>
    <head>
        <title>LINQ | Flashcards</title>
    </head>
    <body>
        <h1>Flashcards</h1>
        <p id="card">[Flashcards will appear here.]</p>
        <button id="prev" onClick="prev()">&lt;</button>
        <button id="flip" onClick="flip()">Flip flashcard</button>
        <button id="next" onClick="next()">&gt;</button>

        <script>
            const url = new URL(window.location.href);
            let params = new URLSearchParams(url.search);
            let flashcard = document.getElementById("card");
            let card = 0;
            let flipped = false;
            
            let cards = [];
            params.forEach((value, key) => {
                cards.push({front: key, back: value});
            });
            
            flashcard.innerText = cards[card].front;

            function flip() {
                flipped = !flipped;
                if (flipped) {
                    flashcard.innerText = cards[card].back;
                } else {
                    flashcard.innerText = cards[card].front;
                }
            }

            function prev() {
                if (card > 0) card--;
                flashcard.innerText = cards[card].front;
            }

            function next() {
                if (card < cards.length - 1) card++;
                flashcard.innerText = cards[card].front;
            }
        </script>
    </body>
</html>
