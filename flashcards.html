<!DOCTYPE html>

<html>
    <head>
        <title>LINQ | Flashcards</title>
    </head>
    <body>
        <h1>Flashcards</h1>
        <p id="card">Flashcard</p>
        <button id="prev" onClick="prev()">&lt;</button>
        <button id="flip" onClick="flip()">Flip flashcard</button>
        <button id="next" onClick="next()">&gt;</button>

        <script>
            let flashcard = document.getElementById("card");
            let card = 0;
            let flipped = false;
            let cards = [
                {front: "flashcard 1", back: "answer 1"},
                {front: "flashcard 2", back: "answer 2"}
            ];

            function flip() {
                flipped = !flipped;
                if (flipped) {
                    flashcard.innerText = cards[card].back;
                } else {
                    flashcard.innerText = cards[card].front;
                }
            }

            function prev() {
                card--;
                flashcard.innerText = cards[card].front;
            }

            function next() {
                card++;
                flashcard.innerText = cards[card].front;
            }


        </script>
    </body>
</html>
