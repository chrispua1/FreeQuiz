<!DOCTYPE html>

<html>
    <head>
        <title>LINQ | Flashcards</title>
        <style>
            body {
                background-color: #f6f6f6;
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                width: 100vw;
                height: 100vh;
            }

            header, footer {
                text-align: center;
                padding: 50px;
                margin: 0;
            }

            #card {
                width: 60vw;
                height: 36vw;
                perspective: 1000px;
                margin: auto;
                font-size: 48pt
            }

            #inner-card {
                position: relative;
                width: 100%;
                height: 100%;
                transition: transform 0.5s;
                transform-style: preserve-3d;
            }

            #card.flipped #inner-card {
                transform: rotateY(180deg);

                & #back * {
                    visibility: visible;
                }
            }

            #front, #back {
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 10px;
                border: 2px solid lightgray;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;

                & * {
                    margin: 0;
                    position: absolute;
                    top: 50%;
                    transform: translate(0, -50%);
                    text-align: center;
                }
            }

            #front {
                background-color: white;
            }

            #back {
                background-color: white;
                transform: rotateY(180deg);

                & * {
                    visibility: hidden;
                }
            }

            button {
                padding: 20px;
                border-radius: 10px;
                border: 2px solid lightgray;
                background-color: #f6f6f6;
                color: lightgray;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Flashcards</h1>
            <div id="counter"></div>
        </header>
        <div id="card" onClick="flip()">
            <div id="inner-card">
                <div id="front"></div>
                <div id="back"></div>
            </div>
        </div>

        <footer>
            <button id="prev" onClick="prev()">&lt;</button>
            <button id="flip" onClick="flip()">Flip flashcard</button>
            <button id="next" onClick="next()">&gt;</button>
        </footer>

        <script>
            const url = new URL(window.location.href);
            let params = new URLSearchParams(url.search);
            let flashcard = document.getElementById("card");
            let cardFront = document.getElementById("front");
            let cardBack = document.getElementById("back");
            let card = 0;
            let flipped = false;

            let safeString = "";
            switch (params.get("version")) {
                case "1":
                    safeString = atob(decodeURIComponent(params.get("cards")))
                        .replaceAll("&", "&amp;")
                        .replaceAll("<", "&lt;")
                        .replaceAll(">", "&gt;")
                        .replaceAll('"', "&quot;")
                        .replaceAll("'", "&apos;");
                    break;
            }
            let flashcards = safeString.split(/\r\n|\r|\n/g);
            let cards = [];
            flashcards.forEach((element) => {
                let theCard = element.split("\t");
                cards.push({front: theCard[0], back: theCard[1]});
            });
            
            writeCard();
            
            function flip() {
                flipped = !flipped;
                orient();
            }

            function prev() {
                if (card > 0) {
                    card--;
                    orient();
                    writeCard();
                }
            }

            function next() {
                if (card < cards.length - 1) {
                    card++;
                    flipped = false;
                    orient();
                    writeCard();
                }
            }

            function writeCard() {
                document.getElementById("counter").innerHTML = "<h2>" + (card + 1) + " / " + cards.length + "</h2>";
                front.innerHTML = "<p>" + cards[card].front + "</p>";
                back.innerHTML = "<p>" + cards[card].back + "</p>";
            }

            function orient() {
                if (flipped) flashcard.classList.add("flipped");
                else flashcard.classList.remove("flipped");
            }
        </script>
    </body>
</html>
